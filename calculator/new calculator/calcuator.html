<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Styles for the calculator */
    body {
      /* background-color: #f0f0f0; */
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 40px auto;
  font-family: 'Ubuntu', sans-serif;
  font-size: 50px;
  font-weight: bold;
  color: pink;
  text-align: center;
  letter-spacing: 5px;
  text-shadow: 10px 10px 25px rgb(81,67,21),
    -10px 10px 25px rgb(81,67,21),
    -10px -10px 25px rgb(81,67,21),
    10px -10px 25px rgb(81,67,21);
      
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 20px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #result {
      font-size: 32px;
      width: 31%;
      text-align: center;
      border: none;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
      /* justify-content: center; */
      /* margin-left: 480px; */
    }
  </style>

  <title>Calculator</title>
</head>

<body style="background-color: aqua;">
  <h1>Calculator</h1>
  <div class="text-center">
    <input type="text" id="result" readonly placeholder="0">
  </div><br>
  <table style="border: 5px solid black;">
    <tr>
      <td><button onclick="appendNumber('7')">7</button></td>
      <td><button onclick="appendNumber('8')">8</button></td>
      <td><button onclick="appendNumber('9')">9</button></td>
      <td><button onclick="addOperator('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="appendNumber('4')">4</button></td>
      <td><button onclick="appendNumber('5')">5</button></td>
      <td><button onclick="appendNumber('6')">6</button></td>
      <td><button onclick="addOperator('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="appendNumber('1')">1</button></td>
      <td><button onclick="appendNumber('2')">2</button></td>
      <td><button onclick="appendNumber('3')">3</button></td>
      <td><button onclick="addOperator('')"></button></td>
    </tr>
    <tr>
      <td><button onclick="clearResult()">C</button></td>
      <td><button onclick="appendNumber('0')">0</button></td>
      <td><button onclick="calculate()">=</button></td>
      <td><button onclick="addOperator('/')">/</button></td>
    </tr>
  </table>
</body>
<script>
  let result = ''; // stores the current result value
  let currentOperator = ''; // stores the current operator being used

  function appendNumber(number) {
    result += number; // add the number to the end of the result string
    document.getElementById('result').value = result; // update the displayed result
  }

  function addOperator(operator) {
    if (result !== '') { // ensure there is already a result value to operate on
      currentOperator = operator; // set the current operator
      result += operator; // add the operator to the end of the result string
      document.getElementById('result').value = result; // update the displayed result
    }
  }

  function clearResult() {
    result = ''; // reset the result value
    currentOperator = ''; // reset the current operator
    document.getElementById('result').value = result; // update the displayed result
  }

  function calculate() {
    const numbers = result.split(currentOperator); // split the result string into an array of numbers based on the current operator
    let resultValue = 0; // initialize the result value to zero
    switch (currentOperator) { // perform the appropriate calculation based on the current operator
      case '+':
        resultValue = Number(numbers[0]) + Number(numbers[1]); // add the two numbers together
        break;
      case '-':
        resultValue = Number(numbers[0]) - Number(numbers[1]); // subtract the second number from the first
        break;
      case '*':
        resultValue = Number(numbers[0]) * Number(numbers[1]); // multiply the two numbers together
        break;
      case '/':
        resultValue = Number(numbers[0]) / Number(numbers[1]); // divide the first number by the second
        break;
    }
    result = resultValue.toString(); // set the result value to the calculated value as a string
    currentOperator = ''; // reset the current operator
    document.getElementById('result').value = result; // update the displayed result  
  }

</script>

</html>
