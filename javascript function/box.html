<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Box task</title>
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-sm-2  col-md-4 col-lg-12">
            <h1>Draw Box in Javascript</h1>
            <div>
                <div>
                <h6>Height</h6>
                     <input type="text" id="height" placeholder="height">
                </div>
                <div>
                <h6>width</h6>

                <input type="text" id="width" placeholder="width">

                </div style="margin-top:5px">
                <div>
                <h6>background</h6>
                <input type="text" id="background" placeholder="background">

                </div>
                <div>
                <h6>color</h6>
                <input type="text" id="color" placeholder="color">

                </div>
                <div>
                <h6>Text</h6>
                <input type="text" id="text" placeholder="text">

                </div>
                <button type="button" onclick="draw()" class="mt-3 btn btn-primary" >Draw Box</button>
                <p id="demo"></p>
             </div>
        </div>
    </div>
 </div>
<script>
    function draw(){
        var height = document.getElementById('height').value;
        var width = document.getElementById('width').value;
        var background = document.getElementById('background').value;
        var color = document.getElementById('color').value;
        var text = document.getElementById('text').value;
        
        var box = document.createElement('div');
        box.style.height = height;
        box.style.width = width;
        box.style.background = background;
        box.style.color = color;
        box.style.innerHTML = text;
        box.style.margin = '10px';
        document.getElementById('demo').appendChild(box);

        // console.log(box);
        // empty();
        
    }
    function empty(){
        var height = document.getElementById('height').value = '';
        var width = document.getElementById('width').value = '';
        var background = document.getElementById('background').value = '';
        var color = document.getElementById('color').value = '';
        var text = document.getElementById('text').value = '';
    }
       

</script>

</body>
</html>
