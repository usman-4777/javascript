<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>New Javascript</title>
</head>
<body>
    <input type="text" id="a1" placeholder="first Name">
    <input type="text" id="a2" placeholder="lName">

    <button type="submit" onclick="add()">Add Name</button>
    <p id="demo1"></p>
    <input type="text" id="b2" placeholder="b2">
    <button type="button" onclick="add2()">new add</button>
    <p id="bc"></p>
   
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-8 col-lg-12  text-align="center>
                <h1>Sum of two values in javaScript</h1>
                <input type="number" id="n1" placeholder="p1" class="p-2 mt-5" >
            <input type="number" id="n2" placeholder="p2" class="p-2">
           <button type="button" onclick="mr()" class="btn-danger ms-3 p-2">View rasult</button>
                <div>
            <p id="cmr" style="color: blue;"></p>

                </div>
            </div>
        </div>
    </div>

    <script>
        function add(){
            var fname = document.getElementById('a1').value;
            var lname = document.getElementById('a2').value;

            document.getElementById('demo1').innerHTML+=fname + "<br>" + lname;
            document.getElementById('a1').value= "";
            document.getElementById('a2').value= "";

        }
        document.write('<br>');
        function add2(){
            var b2= document.getElementById('b2').value;
            document.getElementById('bc').innerHTML += b2 + "<br>";
        }
        document.write('<br>');
        // sum function
       
 
function mr(){
    var m1 = Number(document.getElementById('n1').value);
    var m2 = Number(document.getElementById('n2').value);
    var m3 = m1 + m2;

    
   
    document.getElementById('cmr').innerHTML +=  m3 + "<br>";    
}
    </script>
</body>

</html>
