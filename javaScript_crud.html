<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="fs-2 fw-bold">crud</div>
      <div class="row">
        <form action="" id="form_reset">
          <div class="col-4">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              id="name"
            />
          </div>
          <button
            id="add_button"
            onclick="add()"
            type="button"
            class="btn btn-primary mt-2"
          >
            Add
          </button>
          <button
            id="update_button"
            onclick="update_data()"
            type="button"
            style="display: none"
            class="btn btn-success mt-2"
          >
            Update
          </button>
        </form>
      </div>
    </div>

    <script>
      function add() {
        var add_name = $("#name").val();
        if (add_name != "") {
          $(".row").append(
            '<div class="main_box"><div>Name</div><p class="get_name"> ' +
              add_name +
              ' </p><div><button onclick="edit_data(this)" type="button" class="btn btn-info">Edit</button><button onclick="del(this)" type="button" class="btn btn-danger ms-2">Delete</button></div></div>'
          );
          $("#form_reset").trigger("reset");
        } else {
          alert("please fill all the fields");
        }
      }

      function del(d) {
        $(d).parents(".main_box").remove();
      }

      var finder;
      function edit_data(e) {
        finder = $(e).closest(".main_box");
        var edit_name = finder.find(".get_name").text();
        $("#name").val(edit_name);
        $("#add_button").hide();
        $("#update_button").show();
      }

      function update_data() {
        var update_name = $("#name").val();

        if (update_name != "") {
          finder.find(".get_name").text(update_name);
          $("#update_button").hide();
          $("#add_button").show();
          $("#form_reset").trigger("reset");
        } else {
          alert("please fill the fields");
        }
      }
    </script>
  </body>
</html>
